<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(255, 182, 193, 0.8), rgba(250, 235, 215, 0.7));
      position: relative;
    }

    .particle {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff69b4"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
      background-size: contain;
      opacity: 0.6;
      pointer-events: none;
    }

    .middle-container {
      position: relative;
      width: 50%;
      height: 50%;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50px;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.3);
      border: solid;
      border-color: whitesmoke;
      transition: opacity 1s ease-out;
    }

    .middle-container p {
      font-size: 50px;
      font-weight: bold;
      color: wheat;
      line-height: 1.5;
      font-family: 'playfairDisplay', serif;
      margin-bottom: 60px;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .middle-container p span {
      display: block;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      width: 50%;
      position: absolute;
      bottom: 30px;
      padding: 0 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 30px;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    #yes {
      background-color: #28a745;
      color: white;
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
    }

    #yes:hover {
      background-color: #218838;
      box-shadow: 0 8px 20px rgba(40, 167, 69, 0.6);
      transform: translateY(-3px);
    }

    #no {
      background-color: #dc3545;
      color: white;
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
    }

    #no:hover {
      background-color: #c82333;
      box-shadow: 0 8px 20px rgba(220, 53, 69, 0.6);
    }

    .love-quote {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-style: italic;
      font-size: larger;
      color: #fffffffd;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.9);
      opacity: 0.7;
      transition: opacity 0.5s ease;
    }

    .dialogue-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      width: 50%;
      height: 50%;
      background: rgba(25, 25, 25, 0.8);
      border-radius: 50px;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8);
      border: solid;
      border-color: whitesmoke;
      opacity: 0;
      transition: opacity 2s ease-in, transform 2s ease-in;
      z-index: 1000;
      display: none;
    }

    .dialogue-container p {
      font-size: 40px;
      font-weight: bold;
      color: wheat;
      line-height: 1.5;
      font-family: 'Dancing Script', cursive;
      margin-bottom: 30px;
      min-height: 60px;
      display: inline-block;
      white-space: nowrap;
      animation: jiggle 1s ease-in-out infinite;
    }

    @keyframes jiggle {
      0% {
        transform: translateX(0);
      }

      50% {
        transform: translateX(-10px);
      }

      100% {
        transform: translateX(0);
      }
    }

    /* Add this CSS to your existing <style> block */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    #dive-in {
      position: absolute;
      bottom: -90px; /* Adjust gap between dialogue-container and button */
      left: 32%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease-in;
      background-color: #e4278cbb; /* Stylish color */
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    #dive-in.bounce {
      animation: bounce 2s infinite;
    }


    #dive-in:hover {
      background-color: #ff1491fe;
      transform: translateX(-50%) translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .crackers {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
      display: none;
      transition: opacity 1s ease-out;
    }

    .cracker-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-out;
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>

  <div class="middle-container">
    <p><span>Proceed only if you love me</span><span>Do you love me Gupta ji?</span> <span>ðŸ‘‰ðŸ‘ˆ</span></p>
    <div class="buttons">
      <button id="yes">YES</button>
      <button id="no">NO</button>
    </div>
  </div>

  <div class="crackers" id="crackers">
    <video class="cracker-video" id="cracker-video" autoplay muted>
      <source src="./images/cracker.mp4" type="video/mp4">
    </video>
  </div>

  <div class="dialogue-container" id="dialogue">
    <p id="dialogue-text-1"></p>
    <p id="dialogue-text-2"></p>
    <p id="dialogue-text-3"></p>
    <button id="dive-in">Love You Too</button>
  </div>

  <div class="love-quote" id="love-quote"></div>

  <audio id="bg-music" autoplay loop>
    <source src="./music/romantic_song.mp3" type="audio/mpeg">
  </audio>

  <audio id="yay-music">
    <source src="./music/yay1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const middleContainer = document.querySelector('.middle-container');
    const dialogueContainer = document.getElementById('dialogue');
    const crackers = document.getElementById('crackers');
    const crackerVideo = document.getElementById('cracker-video');
    const diveInButton = document.getElementById('dive-in');
    const yayMusic = document.getElementById('yay-music');
    const romanticSong = document.getElementById('bg-music');
  
    let isMoving = false;
  
    function saveAudioState() {
      if (!romanticSong.paused) {
        localStorage.setItem('audioVolume', romanticSong.volume);
        localStorage.setItem('audioCurrentTime', romanticSong.currentTime);
      }
    }
  
    window.addEventListener('beforeunload', saveAudioState);
  
    noButton.addEventListener('mouseover', function() {
      if (!isMoving) {
        const containerRect = middleContainer.getBoundingClientRect();
        const yesButtonRect = yesButton.getBoundingClientRect();
        const containerRight = containerRect.right;
        const yesButtonRight = yesButtonRect.right;
        const maxX = containerRight - 600;
  
        const randomX = Math.random() * maxX;
  
        noButton.style.transform = `translateX(${randomX - containerRect.left}px)`;
        isMoving = true;
        setTimeout(() => {
          isMoving = false;
        }, 100);
      }
    });
  
    yesButton.addEventListener('click', function() {
      saveAudioState();
      
      middleContainer.style.opacity = 0;
      middleContainer.style.transition = 'opacity 1s ease-out';
  
      yayMusic.play();
  
      crackers.style.display = 'block';
      crackerVideo.style.opacity = 1;
  
      setTimeout(() => {
        crackerVideo.style.opacity = 0; 
  
        setTimeout(() => {
          crackers.style.display = 'none';
          dialogueContainer.style.display = 'flex';
          dialogueContainer.style.transform = 'translate(-50%, -50%) scale(1)';
          dialogueContainer.style.opacity = 1;
          
          // Start the word-by-word animation
          typeWriter("Yayiyeee!! ðŸ¥³ðŸ¥³ðŸ¥³", "dialogue-text-1", 0, 100, () => {
            typeWriter("I knew you love me ðŸ’ž", "dialogue-text-2", 0, 100, () => {
              typeWriter("You won't regret ðŸ‘€", "dialogue-text-3", 0, 100, () => {
                // Show the "Dive in" button after a 2-second delay
                setTimeout(() => {
                  diveInButton.style.opacity = 1;
                  bounceDiveInButton(); // Start bouncing animation
                }, 2000);
              });
            });
          });
        }, 2000);
      }, 3000);
    });
  
    function typeWriter(text, elementId, index, speed, callback) {
      if (index < text.length) {
        document.getElementById(elementId).innerHTML += text.charAt(index);
        index++;
        setTimeout(() => typeWriter(text, elementId, index, speed, callback), speed);
      } else if (callback) {
        callback();
      }
    }
  
    diveInButton.addEventListener('click', function() {
      window.location.href = 'page2.html';
    });
  
    // Add floating hearts
    function createFloatingHearts() {
      const numParticles = 40;
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        document.body.appendChild(particle);
  
        const size = Math.random() * 60 + 40;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
  
        animateParticle(particle);
      }
    }
  
    function animateParticle(particle) {
      const duration = Math.random() * 15 + 5;
      const startX = Math.random() * window.innerWidth;
      const startY = window.innerHeight + 20;
      const endX = Math.random() * window.innerWidth;
      const endY = -20;
  
      particle.style.left = `${startX}px`;
      particle.style.top = `${startY}px`;
  
      const animation = particle.animate([ 
        { transform: `translate(0, 0)` },
        { transform: `translate(${endX - startX}px, ${endY - startY}px)` }
      ], {
        duration: duration * 1000,
        easing: 'linear',
        iterations: Infinity
      });
  
      animation.onfinish = () => animateParticle(particle);
    }
  
    createFloatingHearts();
  
    // Love quotes
    const loveQuotes = [
      "Love is composed of a single soul inhabiting two bodies.",
      "The best thing to hold onto in life is each other.",
      "I love you not only for what you are, but for what I am when I am with you.",
      "You are my today and all of my tomorrows.",
      "In all the world, there is no heart for me like yours."
    ];
  
    function updateLoveQuote() {
      const quoteElement = document.getElementById('love-quote');
      const randomQuote = loveQuotes[Math.floor(Math.random() * loveQuotes.length)];
      quoteElement.textContent = randomQuote;
      quoteElement.style.opacity = 0;
      setTimeout(() => {
        quoteElement.style.opacity = 0.7;
      }, 100);
    }
  
    updateLoveQuote();
    setInterval(updateLoveQuote, 10000); // Change quote every 10 seconds
  
    // Bounce the "Dive in" button
    function bounceDiveInButton() {
      diveInButton.classList.add('bounce');
    }
  </script>
  

</body>

</html>
