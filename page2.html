<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .scrolling-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .scrolling-part {
            position: relative;
            width: 33.33%;
            height: 100%;
            overflow: hidden;
            perspective: 1000px;
        }

        .scrolling-part .scrolling-content {
            position: absolute;
            width: 100%;
            height: 200%;
            display: flex;
            flex-direction: column;
            animation: scroll 30s linear infinite;
            transform-style: preserve-3d;
        }

        .scrolling-part .scrolling-content-mid {
            position: absolute;
            width: 100%;
            height: 200%;
            display: flex;
            flex-direction: column;
            animation: scroll 30s linear infinite reverse;
            transform-style: preserve-3d;
        }

        .scrolling-part img {
            width: 100%;
            height: 20%;
            transform: translateZ(-100px) scale(1.5);
        }

        @keyframes scroll {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-50%);
            }
        }

        .button-container {
            position: absolute;
            width: 60%;
            max-width: 800px;
            height: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .text-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50px;
            padding: 30px;
            text-align: center;
            color: wheat;
            font-family: 'Playfair Display', serif;
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.3);
            font-size: 24px;
            width: 100%;
            max-width: 95%;
            white-space: pre-wrap;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            box-sizing: border-box;
            overflow: hidden;
            line-height: 1.6;
            letter-spacing: 1px;
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 22px;
            border: none;
            margin: 20px 20px;
            cursor: pointer;
            border-radius: 30px;
            font-family: 'Montserrat', sans-serif;
            background-color: #ff6b6b;
            color: white;
            animation: bounce 2s infinite;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-container button:hover {
            background-color: #ff8787;
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        audio {
            display: none;
        }

        .scroll-container-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            pointer-events: none;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            font-size: 80px;
            color: white;
            font-family: 'Playfair Display', serif;
            z-index: 20;
        }

        .screen.active {
            animation: fadeInOut 8s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            25% {
                opacity: 1;
            }

            75% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .memory-trigger {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
        }

        .memory-popup {
            display: none;
            position: absolute;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }

        .screen p {
            animation: textAnimation 8s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes textAnimation {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
    </style>
</head>

<body>
    <div class="scrolling-container">
        <div class="scrolling-part">
            <div class="scrolling-content">
                <img src="./images/bg3.jpeg" alt="">
                <img src="./images/bg4.jpeg" alt="">
                <img src="./images/bg5.jpeg" alt="">
                <img src="./images/bg6.jpeg" alt="">
                <img src="./images/bg7.jpeg" alt="">
                <img src="./images/bg8.jpeg" alt="">
                <img src="./images/bg9.jpeg" alt="">
                <img src="./images/bg10.jpeg" alt="">
                <img src="./images/bg11.jpeg" alt="">
                <img src="./images/bg12.jpeg" alt="">
                <img src="./images/bg3.jpeg" alt="">
            </div>
        </div>
        <div class="scrolling-part">
            <div class="scrolling-content-mid">
                <img src="./images/bg1.jpeg" alt="">
                <img src="./images/bg2.jpeg" alt="">
                <img src="./images/bg3.jpeg" alt="">
                <img src="./images/bg4.jpeg" alt="">
                <img src="./images/bg5.jpeg" alt="">
                <img src="./images/bg6.jpeg" alt="">
                <img src="./images/bg7.jpeg" alt="">
                <img src="./images/bg8.jpeg" alt="">
                <img src="./images/bg9.jpeg" alt="">
                <img src="./images/bg10.jpeg" alt="">
                <img src="./images/bg1.jpeg" alt="">
            </div>
        </div>
        <div class="scrolling-part">
            <div class="scrolling-content">
                <img src="./images/bg11.jpeg" alt="">
                <img src="./images/bg12.jpeg" alt="">
                <img src="./images/bg13.jpeg" alt="">
                <img src="./images/bg1.jpeg" alt="">
                <img src="./images/bg2.jpeg" alt="">
                <img src="./images/bg3.jpeg" alt="">
                <img src="./images/bg4.jpeg" alt="">
                <img src="./images/bg5.jpeg" alt="">
                <img src="./images/bg8.jpeg" alt="">
                <img src="./images/bg10.jpeg" alt="">

            </div>
        </div>
    </div>

    <div class="scroll-container-overlay"></div>

    <div class="screen" id="screen1">
        <p>Ami</p>
    </div>
    <div class="screen" id="screen2">
        <p>Tomake</p>
    </div>
    <div class="screen" id="screen3">
        <p>Bhalo</p>
    </div>
    <div class="screen" id="screen4">
        <p>Bashi</p>
    </div>

    <div class="button-container" id="button-container">
        <div class="text-container" id="text-container"></div>
        <button id="main-button" style="display: none;">For you Gupta ji</button>
    </div>

    <audio id="prev-song" loop>
        <source src="./music/romantic_song.mp3" type="audio/mpeg">
    </audio>

    <canvas id="particle-canvas"></canvas>

    <script>
        window.addEventListener('load', () => {
            const prevSong = document.getElementById('prev-song');

            // Retrieve saved audio state from local storage
            const volume = localStorage.getItem('audioVolume');
            const currentTime = localStorage.getItem('audioCurrentTime');

            if (volume !== null) {
                prevSong.volume = parseFloat(volume);
            }

            if (currentTime !== null) {
                prevSong.currentTime = parseFloat(currentTime);
            }

            prevSong.play();

            // Fade in screens one by one
            const screens = ['screen1', 'screen2', 'screen3', 'screen4'];
            screens.forEach((screen, index) => {
                setTimeout(() => {
                    document.getElementById(screen).classList.add('active');
                }, index * 8000);
            });

            // After screens have come and gone, make text-container visible and start typing
            setTimeout(() => {
                document.getElementById('button-container').style.opacity = 1;
                typeText();
            }, screens.length * 8000 + 2000);

            // Function to type text into the text-container
            function typeText() {
                const textContainer = document.getElementById('text-container');
                const text = `Happy 1-year anniversary, my love! 🌟
                This year with you has been magical. Your beauty and kindness inspire me daily. I cherish every moment and look forward to a lifetime together.
                Here’s to us and forever! 💖`;
                let index = 0;
                textContainer.innerHTML = '';

                function addNextWord() {
                    if (index < text.length) {
                        textContainer.innerHTML += text[index];
                        index++;
                        // Adjust container size based on content
                        textContainer.style.width = `${textContainer.scrollWidth}px`;
                        textContainer.style.height = `${textContainer.scrollHeight}px`;
                        setTimeout(addNextWord, 50); // Adjust typing speed here
                    } else {
                        setTimeout(() => {
                            const mainButton = document.getElementById('main-button');
                            mainButton.style.display = 'block';
                            // Trigger reflow
                            void mainButton.offsetWidth;
                            mainButton.style.opacity = '1';
                        }, 2000);
                    }
                }

                addNextWord();
            }

            const mainButton = document.getElementById('main-button');
            mainButton.addEventListener('click', function () {
                window.location.href = 'page3.html'; // Redirect to page3.html
            });

            // Parallax scrolling effect
            function updateParallax() {
                const scrollY = window.scrollY;
                document.querySelectorAll('.scrolling-part img').forEach(img => {
                    const speed = 0.5; // Adjust for desired parallax intensity
                    img.style.transform = `translateY(${scrollY * speed}px) translateZ(-100px) scale(1.5)`;
                });
            }
            window.addEventListener('scroll', updateParallax);

            // Interactive elements
            const memories = [
                { x: '20%', y: '30%', message: 'Our first date ❤️' },
                { x: '70%', y: '60%', message: 'Remember that beautiful sunset?' },
                { x: '40%', y: '80%', message: 'I love you!' }
            ];

            memories.forEach((memory, index) => {
                const trigger = document.createElement('div');
                trigger.className = 'memory-trigger';
                trigger.style.left = memory.x;
                trigger.style.top = memory.y;
                document.body.appendChild(trigger);

                const popup = document.createElement('div');
                popup.className = 'memory-popup';
                popup.textContent = memory.message;
                document.body.appendChild(popup);

                trigger.addEventListener('click', () => {
                    popup.style.display = 'block';
                    popup.style.left = `calc(${memory.x} + 25px)`;
                    popup.style.top = `calc(${memory.y} + 25px)`;
                    setTimeout(() => { popup.style.display = 'none'; }, 3000);
                });
            });

            // Particle system
            const particleCanvas = document.getElementById('particle-canvas');
            const particleCtx = particleCanvas.getContext('2d');
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;

            const particles = [];

            class Particle {
                constructor() {
                    this.x = Math.random() * particleCanvas.width;
                    this.y = Math.random() * particleCanvas.height;
                    this.size = Math.random() * 5 + 1;
                    this.speedX = Math.random() * 3 - 1.5;
                    this.speedY = Math.random() * 3 - 1.5;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.size > 0.2) this.size -= 0.1;
                }

                draw() {
                    particleCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    particleCtx.beginPath();
                    particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    particleCtx.fill();
                }
            }

            function createParticles() {
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle());
                }
            }

            function animateParticles() {
                particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();

                    if (particles[i].size <= 0.2) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
                requestAnimationFrame(animateParticles);
            }

            createParticles();
            animateParticles();
        });
    </script>

</body>

</html>
